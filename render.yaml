services:
  - type: web
    name: invoice-server
    runtime: docker
    plan: free
    branch: main
    region: frankfurt
    buildCommand: docker build -t invoice-server .
    startCommand: java -jar target/server-0.0.1-SNAPSHOT.jar
    healthCheckPath: /
    env:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: invoicedb
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-netlify-app.netlify.app

databases:
  - name: invoicedb
    databaseName: invoice_production
    user: invoice_admin
    plan: free
